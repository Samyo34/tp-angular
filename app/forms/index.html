<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Formulaire dynamique</title>
  <link rel="stylesheet" href="app.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-messages.js"></script>
  <script src="app.js"></script>
</head>

<body ng-controller="DynFormCtrl as formCtrl">
  <h1>Formulaire dynamique</h1>

  <form name="form" ng-repeat='field in data.fields' novalidate>
  	<span ng-bind="field.label"></span>
	<span gn-show="field.constraints.required">*</span>
	:
	<input type="{{field.type}}" ng-model="data[field.property]" ng-require="field.constraint.require"/>
  		

  	
  </form>


</body>
</html>
