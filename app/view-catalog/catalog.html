<div ng-controller="catalogCtrl">
<input type='text' ng-model="dataFilter"/>
	<table border="1px">
 		<thead>
			<th>Référence</th>
			<th>Libellé</th>
			<th>Prix unitaire HT</th>
		</thead>
		<tbody>
			<tr ng-repeat="produit in catalog | produit.title | filter:dataFilter">
				<td><a href='#/book/{{produit._id.$oid}}'>{{produit['ISBN-13']}}</a></td>
				<td ng-bind="produit.title"></td>
				<td ng-bind="produit.price"></td>
			</tr>
		</tbody>
	</table>
</div>
