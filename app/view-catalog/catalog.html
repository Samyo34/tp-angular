<div ng-controller="catalogCtrl">
<input type='text' ng-model="recherche.dataFilter"/>
<input type='number' ng-model="recherche.minPrice" placeholder="prix minimum"/>
<input type='number' ng-model="recherche.maxPrice" ng-model-options="{updateOn:'blur'}" placeholder="prix maximum"/>

	<table border="1px">
 		<thead>
			<th>Référence</th>
			<th>Libellé</th>
			<th>Prix unitaire HT</th>
			<th>Achat</th>
		</thead>
		<tbody>
			<tr ng-repeat="produit in catalog | filter:{title:recherche.dataFilter} | interval:{type:'price',min:recherche.minPrice,max:recherche.maxPrice}">
				<td><a ng-href='#/book/{{produit._id.$oid}}'>{{produit['ISBN-13']}}</a></td>
				<td ng-bind="produit.title"></td>
				<td ng-bind="produit.price"></td>
				<td>
					<button ng-click='ajoute({obj:produit,qte:1})'>Acheter</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
